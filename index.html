<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="addNewBook">Add new book</button>
    <form id="addBook" action="">
        <label for="title">Book title</label>
        <input type="text" name="title" id="title"><br>

        <label for="author">Author of the book</label>
        <input type="text" name="author" id="author"><br>

        <label for="pages">Page count</label>
        <input type="number" name="pages" id="pages"><br>

        <label for="read">Is read</label>
        <input type="checkbox" id="isRead"><br>

        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
